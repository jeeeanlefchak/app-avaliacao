<div id="configuracao">
    <ion-header>
        <ion-toolbar>
            <ion-row>
                <ion-col col-3 class="voltar">
                    <span (click)="voltar()">Voltar</span></ion-col>
                <ion-col col-6 class="configuracao">
                    <span>Configuração</span></ion-col>
                <!-- <ion-col col-3  class="salvar">
                    <span (click)="salvar" >Salvar</span></ion-col> -->
            </ion-row>
        </ion-toolbar>
    </ion-header>
    <!-- <ion-list> -->
        <ion-item class="form">
            <ion-label>Funcionario</ion-label>
            <ion-select [(ngModel)]="funcionario" (ngModelChange)="selecionaFuncionario(funcionario)">
                <ion-option *ngFor="let funcionario of funcionarios">{{funcionario.nome}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Exibir Empresa</ion-label>
            <ion-toggle [(ngModel)]="mostraEmpresa" (ngModelChange)="empresa($event)"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Exibir Funcionario</ion-label>
            <ion-toggle [(ngModel)]="mostraVendedor" (ngModelChange)="vendedor($event)"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Exibir Nota</ion-label>
            <ion-toggle [(ngModel)]="mostraNota" (ngModelChange)="nota($event)"></ion-toggle>
        </ion-item>
        <!-- <ion-item>
            <ion-label floating>IP</ion-label>
            <ion-input type="text" [(ngModel)]="ip"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Porta</ion-label>
            <ion-input type="number" [(ngModel)]="porta"></ion-input>
        </ion-item> -->
    <!-- </ion-list> -->
</div>
